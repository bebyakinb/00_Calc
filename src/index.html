<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="icon" href="icon.ico">
    <title>00_Calc</title>
</head>
<body>
    <section class="calculator">
        <section class="result">
            <section id="history">9*9</section>
            <section id="input_output">89</section>
        </section>
        <section class="keyboard">
            <!-- First line -->
            <button class="operator" id="C">C</button>
            <button class="operator" id="CE">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247</button>
            <!-- Second line -->
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&#215</button>
            <!-- Third line -->
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">&#8211</button>
            <!-- Forth line -->
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <!-- Fifth line -->
            <div class="empty" id="empty"></div>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="operator" id="=">=</button>

        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
